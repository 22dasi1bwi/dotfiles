- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim/bundle/Vundle.vim:
                create: true
                path: 'Vundle.vim'
                force: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
