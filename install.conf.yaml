- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim/bundle/Vundle.vim:
                create: true
                path: 'Vundle.vim'
                force: true
    ~/.config/fish:
                create: true
                path: 'fish'
                force: true
    ~/.gitconfig: gitconfig
    ~/.xinitrc: xinitrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [dconf load /org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9/ < sda-profile.dconf] 
