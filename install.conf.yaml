- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tigrc: tigrc
    ~/.vimrc: vimrc
    ~/.vim/bundle/Vundle.vim:
                create: true
                path: 'Vundle.vim'
                force: true
    ~/.config/fish:
                create: true
                path: 'fish'
                force: true
    ~/.gitconfig: gitconfig
    ~/.i3:
                create: true
                path: 'i3'
                force: true
    ~/.ideavimrc: intellij/ideavimrc
    ~/.urxvt:
                create: true
                path: 'urxvt'
                force: true
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.vim/undodir, Adding vim undo directory]

