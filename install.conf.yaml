- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tigrc: tigrc
    ~/.vimrc: vimrc
    ~/.ripgrep: ripgrep
    ~/.k9s/skin.yml: 
                path: k9s/skin.yml
    ~/.vim/bundle/Vundle.vim:
                create: true
                path: 'Vundle.vim'
                force: true
    ~/.config/fish:
                create: true
                path: 'fish'
                force: true
    ~/.gitconfig: gitconfig
    ~/.i3:
                create: true
                path: 'i3'
                force: true
    ~/.config/i3blocks:
                create: true
                path: 'i3/i3blocks'
                force: true
    ~/.ideavimrc: intellij/ideavimrc
    ~/.urxvt:
                create: true
                path: 'urxvt'
                force: true
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/Pictures/wallpapers:
                create: true
                path: 'wallpapers'

- shell:
    - [./variables.fish, Exporting necessary environment variables]
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.vim/undodir, Adding vim undo directory]
    - [nitrogen --no-recurse ~/Pictures/wallpapers, Setting background]

