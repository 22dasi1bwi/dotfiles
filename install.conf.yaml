- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim/bundle/Vundle.vim:
                create: true
                path: 'Vundle.vim'
                force: true
    ~/.config/fish:
                create: true
                path: 'fish'
                force: true
    ~/.gitconfig: gitconfig
    ~/.xinitrc: xinitrc
    ~/.config/dconf:
                create: true
                path: 'dconf'
                force: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
